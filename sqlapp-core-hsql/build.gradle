plugins {
	id ('com.sqlapp.maven-deploy')
}

apply plugin: 'java-library'
apply plugin: 'groovy'
apply plugin: 'java-test-fixtures'

eclipse {
    classpath {
        containsTestFixtures = true
    }
}

dependencies {
	api project(':sqlapp-core')
	testImplementation testFixtures(project(':sqlapp-core-test'))
	implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.7.3'
	testImplementation group: 'org.hsqldb', name: 'hsqldb', version: '2.7.3'
}
